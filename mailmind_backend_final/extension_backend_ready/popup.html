<!-- popup/popup.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { width: 380px; padding: 20px; font-family: system-ui; background: linear-gradient(135deg, #667eea, #764ba2); color: white; text-align: center; margin:0; }
    button { background: white; color: #333; border: none; padding: 16px 32px; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; box-shadow: 0 8px 25px rgba(0,0,0,0.3); transition: all 0.3s; display: inline-flex; align-items: center; gap: 12px; }
    button:hover { transform: translateY(-3px); box-shadow: 0 12px 30px rgba(0,0,0,0.4); }
    button:active { transform: translateY(0); }
    .hidden { display: none; }
    #user { margin-top: 20px; padding: 20px; background: rgba(255,255,255,0.15); border-radius: 12px; }
  </style>
</head>
<body>
  <h2>MailMind AI</h2>

  <div id="login">
    <button id="loginBtn">
      <img src="https://www.google.com/favicon.ico" width="20"> Entrar com Google
    </button>
  </div>

  <div id="user" class="hidden">
    <p>Olá, <span id="name"></span>!</p>
    <p>Créditos: <strong id="credits">0</strong></p>
    <button onclick="chrome.runtime.sendMessage({type:'logout'},()=>location.reload())" style="margin-top:10px; background:rgba(255,255,255,0.3); padding:10px 20px; border:none; border-radius:8px; color:white;">Sair</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
