<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 380px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
    }
    h2 {
      margin: 0 0 20px 0;
      font-weight: 600;
    }
    .btn-google {
      background: white;
      color: #333;
      border: none;
      padding: 14px 24px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      margin-top: 10px;
    }
    .btn-google:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }
    .btn-google:active {
      transform: translateY(0);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .btn-google img {
      width: 24px;
      height: 24px;
    }
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }
    .hidden { display: none; }
    #user-info {
      margin-top: 20px;
      padding: 16px;
      background: rgba(255,255,255,0.15);
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }
    #credits {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>MailMind AI</h2>

    <div id="login-section">
      <button id="login-btn" class="btn-google">
        <img src="https://www.google.com/favicon.ico" alt="G">
        Entrar com Google
      </button>
    </div>

    <div id="user-info" class="hidden">
      <p>Olá, <span id="user-name"></span>!</p>
      <div id="credits">Créditos: <span id="credits-count">—</span></div>
      <button id="logout-btn" style="margin-top:15px;padding:8px 16px;border:none;border-radius:8px;background:rgba(255,255,255,0.2);color:white;cursor:pointer;">
        Sair
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
